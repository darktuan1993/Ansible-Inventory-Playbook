---
- hosts: server_nginx
  tasks:
    - name: Verify Nginx config
      become: yes
      command: nginx -t
      changed_when: false

    - name: Pull latest configuration
      become: yes
      shell: |
        cd /etc/nginx/vhost
        git pull
      args:
        chdir: /etc/nginx/vhost
      register: git_pull_output

    - debug:
        var: git_pull_output.stdout_lines